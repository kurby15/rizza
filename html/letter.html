<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Letter for You</title>
  <style>
    body {
      background: linear-gradient(135deg, #f9e0ff, #d5aaff);
      font-family: "Poppins", sans-serif;
      color: #4a235a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 30px;
      flex-direction: column;
    }

    .heart {
      font-size: 5rem;
      cursor: pointer;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .letter-box {
      display: none; /* Hidden initially */
      background: white;
      border-radius: 25px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
    }

    h1 {
      color: #8e24aa;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 18px;
      background: #8e24aa;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    a:hover {
      background: #ab47bc;
    }
  </style>
</head>
<body>
  <!-- Heart displayed first -->
  <div class="heart" id="heart">ðŸ’–</div>

  <!-- Letter hidden initially -->
  <div class="letter-box" id="letter">
    <h1>ðŸ’Œ A Special Letter ðŸ’Œ</h1>
    <p id="letter-text"></p>
    <a href="../index.html">â¬… Back</a>
  </div>

  <script>
    const heart = document.getElementById('heart');
    const letter = document.getElementById('letter');
    const letterText = document.getElementById('letter-text');

    const message = `Dear Crushiee,

Hello there! I wish you a day filled with love, and smiles. 
I hope the universe give you all the good and genuine things that you deserve. 
Happy Birthday! ðŸ’–`;

    heart.addEventListener('click', () => {
      heart.style.display = 'none'; // hide heart
      letter.style.display = 'block'; // show letter
      typeLetter(message, letterText);
    });

    function typeLetter(text, element) {
      let index = 0;
      const speed = 50; // milliseconds per character

      function type() {
        if (index < text.length) {
          element.textContent += text.charAt(index);
          index++;
          setTimeout(type, speed);
        }
      }
      type();
    }
  </script>
</body>
</html>
